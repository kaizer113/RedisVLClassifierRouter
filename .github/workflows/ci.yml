name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run ruff format check
      run: uv run ruff format --check .
    
    - name: Run ruff linter
      run: uv run ruff check .

  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis/redis-stack:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Verify Redis connection
      run: |
        redis-cli -h localhost -p 6379 ping
    
    - name: Run syntax check
      run: |
        uv run python -m py_compile 1_baseline_with_openai.py
        uv run python -m py_compile 2_RedisVLRouter.py
        uv run python -m py_compile 3_RedisVLRouterwithChatGPT.py
        uv run python -m py_compile 4_RedisVLRouterWithOptimizer.py

